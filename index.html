<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Developer Portfolio</title>
    <style>
        :root {
            --primary-color: #e76f51; /* orange-coral, less bright */
            --secondary-color: #2a9d8f; /* teal, toned down */
            --dark-bg: #d8836b; /* softer coral */
            --darker-bg: #c97c66; /* darker soft coral */
            --light-bg: #f8e1d9; /* soft peach */
            --text-light: #fff5f1; /* off-white for better contrast */
            --text-dark: #433130; /* dark brown instead of black */
            --cat-accent: #f4a261; /* warm orange */
            --tan-accent: #e9c46a; /* warm tan */
            --deep-orange: #bc5240; /* deeper orange for contrast */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            background-image: linear-gradient(135deg, var(--dark-bg) 25%, var(--darker-bg) 25%, var(--darker-bg) 50%, var(--dark-bg) 50%, var(--dark-bg) 75%, var(--darker-bg) 75%, var(--darker-bg) 100%);
            background-size: 60px 60px;
            background-attachment: fixed;
            position: relative;
        }
        
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(67, 49, 48, 0.1); /* subtle dark brown overlay */
            pointer-events: none;
            z-index: -1;
        }
        
        header {
            background-color: var(--deep-orange);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(67, 49, 48, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--tan-accent), var(--cat-accent), var(--tan-accent));
            z-index: 1;
        }
        
        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 300%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, rgba(233, 196, 106, 0.3), transparent,
                rgba(233, 196, 106, 0.3), transparent);
            animation: shimmer 8s infinite linear;
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(33.33%);
            }
        }
        
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: relative;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--tan-accent);
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .logo::before {
            content: "üê± ";
            margin-right: 8px;
            animation: bounce 2s infinite alternate ease-in-out;
            display: inline-block;
        }
        
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }
        
        .nav-links {
            display: flex;
            position: relative;
            z-index: 2;
        }
        
        .nav-links li {
            list-style: none;
            margin-left: 2rem;
            position: relative;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            transition: all 0.3s;
            display: inline-block;
            padding: 8px 12px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-links a::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(233, 196, 106, 0.2);
            transition: height 0.3s ease;
            z-index: -1;
            border-radius: 20px;
        }
        
        .nav-links a:hover {
            color: var(--tan-accent);
            transform: translateY(-3px);
        }
        
        .nav-links a:hover::before {
            height: 100%;
        }
        
        .nav-links a.active {
            background-color: rgba(233, 196, 106, 0.2);
            color: var(--tan-accent);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        section {
            padding: 5rem 0;
        }
        
        h1, h2, h3 {
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 3.5rem;
            color: var(--tan-accent);
            text-shadow: 1px 1px 3px rgba(67, 49, 48, 0.3);
        }
        
        h2 {
            font-size: 2.5rem;
            color: var(--text-light);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--cat-accent);
            display: inline-block;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(67, 49, 48, 0.2);
        }
        
        h3 {
            font-size: 1.8rem;
            color: var(--tan-accent);
            text-shadow: 1px 1px 2px rgba(67, 49, 48, 0.2);
        }
        
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--deep-orange);
            color: var(--text-light);
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 245, 241, 0.2);
        }
        
        .btn:hover {
            background-color: var(--cat-accent);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(233, 196, 106, 0.3);
        }
        
        .btn::after {
            content: " üê±";
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .hero {
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(rgba(201, 124, 102, 0.8), rgba(188, 82, 64, 0.9)), url('/api/placeholder/1200/800') center/cover no-repeat;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, transparent 20px, rgba(233, 196, 106, 0.1) 21px),
                radial-gradient(circle at 80% 60%, transparent 20px, rgba(233, 196, 106, 0.1) 21px),
                radial-gradient(circle at 40% 80%, transparent 20px, rgba(233, 196, 106, 0.1) 21px),
                radial-gradient(circle at 90% 10%, transparent 20px, rgba(233, 196, 106, 0.1) 21px);
            background-size: 300px 300px;
            z-index: -1;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 700px;
        }
        
        .about-content {
            display: flex;
            align-items: center;
            gap: 3rem;
        }
        
        .about-img {
            flex: 1;
        }
        
        .about-img img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .about-text {
            flex: 1;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .project-card {
            background-color: rgba(248, 225, 217, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid var(--darker-bg);
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(67, 49, 48, 0.2);
            border-color: var(--tan-accent);
        }
        
        .project-img {
            height: 400px;
            overflow: hidden;
        }
        
        .project-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .project-card:hover .project-img img {
            transform: scale(1.1);
        }
        
        .project-content {
            padding: 1.5rem;
        }
        
        .project-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .project-tech {
            display: flex;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .tech-tag {
            background-color: var(--cat-accent);
            color: var(--text-dark);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(233, 196, 106, 0.3);
            font-weight: bold;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .skill-category {
            flex: 1;
            min-width: 250px;
        }
        
        .skill-list-simple {
            list-style-type: none;
        }
        
        .skill-list-simple li {
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            background-color: rgba(233, 196, 106, 0.1);
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
            border-left: 3px solid var(--cat-accent);
            box-shadow: 2px 2px 5px rgba(67, 49, 48, 0.1);
        }
        
        .skill-list-simple li:hover {
            transform: translateX(10px);
            background-color: rgba(244, 162, 97, 0.15);
            border-left: 3px solid var(--tan-accent);
        }
        
        .paw-icon {
            margin-right: 10px;
            display: inline-block;
        }
        
        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .hero-text {
            flex: 1;
        }
        
        .hero-image {
            flex: 0 0 auto;
            margin-left: 2rem;
        }
        
        .profile-picture {
            width: 700px;
            height: 800px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid var(--tan-accent);
            box-shadow: 0 10px 20px rgba(67, 49, 48, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .profile-picture::after {
            content: "";
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            border: 3px dashed var(--cat-accent);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .profile-picture:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 15px 30px rgba(67, 49, 48, 0.4);
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 1rem;
            color: var(--text-light);
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: var(--secondary-color);
        }
        
        footer {
            background-color: var(--darker-bg);
            padding: 2rem 0;
            text-align: center;
            border-top: 5px solid rgba(255, 221, 148, 0.3);
        }
        
        /* Project detail page styles */
        .project-detail {
            padding: 3rem 0;
        }
        
        .project-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .project-detail-img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .project-detail-description {
            margin-bottom: 2rem;
        }
        
        .project-features {
            margin-bottom: 2rem;
        }
        
        .project-features ul {
            list-style-position: inside;
            margin-left: 1rem;
        }
        
        .project-features li {
            margin-bottom: 0.5rem;
        }
        
        /* Resume page styles */
        .resume-section {
            margin-bottom: 3rem;
        }
        
        .resume-item {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: rgba(248, 225, 217, 0.1);
            border-radius: 10px;
            border-left: 4px solid var(--cat-accent);
        }
        
        .resume-item h3 {
            margin-bottom: 0.5rem;
        }
        
        .resume-position {
            font-weight: bold;
            color: var(--cat-accent);
            margin-bottom: 0.5rem;
        }
        
        .resume-date {
            font-style: italic;
            margin-bottom: 1rem;
            color: rgba(255, 245, 241, 0.8);
        }
        
        .resume-description ul {
            list-style-position: inside;
            margin-left: 1rem;
        }
        
        .resume-description li {
            margin-bottom: 0.5rem;
        }
        
        .download-resume {
            text-align: center;
            margin-top: 2rem;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .about-content {
                flex-direction: column;
            }
            
            .projects-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .hero-content {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-image {
                margin-left: 0;
                margin-top: 2rem;
            }
            
            .profile-picture {
                width: 350px;
                height: 350px;
            }
            
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: var(--deep-orange);
                padding: 1rem 0;
                z-index: 1000;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links li {
                margin: 0.5rem 0;
                width: 100%;
                text-align: center;
            }
            
            .menu-toggle {
                display: block;
                font-size: 1.5rem;
                color: var(--text-light);
                cursor: pointer;
            }
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .nav-icon {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }
        
        .nav-item:hover .nav-icon {
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
        }
        
        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>
    <script>
        // This function will be called when the DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current page path
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-links a');
            
            // Add active class to current page link
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath || 
                   (currentPath === '/' && link.getAttribute('href') === 'index.html')) {
                    link.classList.add('active');
                }
            });
            
            // Mobile menu toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('.nav-links');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Samantha Shomo's Portfolio</div>
            <div class="menu-toggle">‚ò∞</div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-item"><span class="nav-icon">üè†</span> Home</a></li>
                <li><a href="about.html" class="nav-item"><span class="nav-icon">üò∫</span> About</a></li>
                <li><a href="projects.html" class="nav-item"><span class="nav-icon">üéÆ</span> Projects</a></li>
                <li><a href="skills.html" class="nav-item"><span class="nav-icon">üíª</span> Skills</a></li>
                <li><a href="resume.html" class="nav-item"><span class="nav-icon">üìÑ</span> Resume</a></li>
                <li><a href="contact.html" class="nav-item"><span class="nav-icon">üì©</span> Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero" class="hero">
        <div class="container hero-content">
            <div class="hero-text">
                <h1>Samantha Shomo</h1>
                <p>Game Programmer & Data Science with a <span style="color: var(--tan-accent);">purr</span>fect passion for creating immersive worlds</p>
                <a href="projects.html" class="btn">View My Work</a>
            </div>
            <div class="hero-image">
                <div class="profile-picture">
                    <img src="/images/sshomo.jpg" alt="SShomo portrait", width="2000" height="3000">
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Samantha Shomo. All rights <span style="color: var(--cat-accent);">reserved</span></p>
        </div>
    </footer>
</body>
</html>
